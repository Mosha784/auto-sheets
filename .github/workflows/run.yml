name: Run Python Script

on:
  schedule:
    - cron: '0 * * * *'  # كل ساعة (بدلاً من كل 5 دقائق)
  workflow_dispatch:     # للتنفيذ اليدوي

jobs:
  execute:
    runs-on: ubuntu-22.04  # استخدم Ubuntu 22.04 بدلاً من latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
        libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 \
        libxrandr2 libgbm1 libasound2 libatspi2.0-0 libwayland-client0 \
        libffi-dev libx264-dev  # استخدام أسماء محدثة

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Run script
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: python main.py
